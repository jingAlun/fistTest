<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>ng-hide或ng-show通过css类实现动画</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: pink;
			-webkit-transition-duration:1s;
		}
		/* 进入动画 */
		.box.ng-hide-remove{
			opacity: 0;
		}
		.box.ng-hide-remove-active{
			opacity: 1;
		}
		/* 离开动画 */
		.box.ng-hide-add{
			opacity: 1;
		}
		.box.ng-hide-add-active{
			opacity: 0;
		}
	</style>
</head>
<body ng-controller="contrl">
	<input type="checkbox" ng-model="aa">
	<div class="box" ng-hide="aa"></div>
	<script type="text/javascript" src="../../angular.min.js"></script>
	<script type="text/javascript" src="../../angular-animate.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',['ngAnimate']);
		app.controller('contrl',['$scope',function($scope){
			
		}])
	</script>
</body>
</html>
